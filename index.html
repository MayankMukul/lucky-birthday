<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucky-birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lucky Birthday</h1>
        <h2>Is your Birthday Lucky ?</h2>
        <p>Enter Your Birth Date</p>
        <input type="date" id="birth-date">
        <p>Enter Your Lucky Number</p>
        <input type="number" id="lucky-number">
        <br>
        <button id="btn-lucky">Check ?</button>
        <p id="message"></p>
    </div>
    
    <script src="app.js"></script> 
</body>
</html>
